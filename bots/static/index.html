<html>
<head>
    <link rel="stylesheet" type="text/css" href="/main.css" />
    <title>Software Satire</title>
</head>

<body>
<header>
    <input type="input" value="" placeholder="Search" />
    <button type="button">Sync</button>
</header>
<aside>
    <ol>
        <li><a href="#timeline">Timeline</a></li>
        <li><a href="#contacts">Contacts</a></li>
        <li><a href="#conversations">Conversations</a></li>
        <li><a href="#processes">Processes</a></li>
    </ol>
</aside>

<div id="conversations" data-sync="syncLinkedInChats">
    <h1>Timeline</h1>
    <h2 class="conversations-26feb17">26Feb17</h2>
    <table>
        <thead>
        <tr>
            <th>Message</th><th>Participants</th><th>Title</th><th>Time</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

<div id="timeline" data-sync="syncGoogleTimeline">
    <h1>Timeline</h1>
    <h2 class="timeline-26feb17">26Feb17</h2>
    <table>
        <thead>
        <tr>
            <th>Name</th><th>Location</th><th>Time</th><th>Length</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

<div id="contacts" data-sync="syncGoogleContacts">
    <h1>Contacts</h1>
    <h2 class="contacts-_">#</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th><th>Email</th><th>Phone</th><th>Title</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

<div id="processes" data-sync="syncProcesses">
    <h1>Processes</h1>
    <h2 class="processes-cron">Cron</h2>
    <table>
        <thead>
        <tr>
            <th>Name</th><th>Status</th><th>Time</th><th>Total</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <h2 class="processes-pipes">Pipes</h2>
    <table>
        <thead>
        <tr>
            <th>Name</th><th>Status</th><th>Time</th><th>Total</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <h2 class="processes-tabs">Tabs</h2>
    <table>
        <thead>
        <tr>
            <th>Name</th><th>Status</th><th>Time</th><th>Total</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

<script type="application/javascript" src="/socket.io/socket.io.js"></script>
<script type="application/javascript" src="/jquery-3.1.1.min.js"></script>
<script type="application/javascript" src="/main.js"></script>
</body>
</html>
